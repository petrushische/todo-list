<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/style.css" />
  <title>todo-list</title>
 </head>
 <body class="body">
  <form class="form">
   <h1 class="title">Список дел</h1>
   <input class="full-done" type="checkbox"></input>
   <input
    type="text"
    name="todo-list"
    class="name"
    placeholder="Введите свое дело"
    required
   />
   <button class="save" style="display: none;">Сохранить</button>
  </form>
  <div  class="container container-all"></div>
   <div class="button-wrapper">
    <p class="count"></p>
    <a href="#/" class="button-conteiner button-conteiner-all button-conteiner-on" >
     All
    </a>
    <a href="#/active" class="button-conteiner button-conteiner-active" >
     Active
    </a>
    <a href="#/completed" class="button-conteiner button-conteiner-completed" >
     Completed
    </a>
    <button class="button-conteiner-clear" type="button">
     Clear
    </button>
   </div>
  <template class="template">
   <div class="todo-li">
    <p class="case" id=""></p>
    <div class="wrapper">
     <input class="done" type="checkbox"></input>
     <button class="trash" type="button"></button>
    </div>
    <input type="text" class="todo-change" placeholder="Отредактируйте"></input>
    <button class="input-save" type="button">Сохранить</button>
   </div>
  </template>
  <script src="script/script.js"></script>
 </body>
</html>
